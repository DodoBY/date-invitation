<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>For Phương</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
background:#fff5f8;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
font-family:'Quicksand',sans-serif;
color:#5c3a4b;
}

.container{
max-width:500px;
padding:40px;
}

h1{
font-family:'Playfair Display',serif;
font-size:32px;
font-weight:600;
line-height:1.4;
margin-bottom:20px;
}

.subtitle{
font-size:16px;
opacity:0.7;
margin-bottom:30px;
}

#countdown{
margin-bottom:30px;
font-size:15px;
opacity:0.8;
}

button{
padding:12px 28px;
font-size:15px;
border-radius:30px;
border:1px solid #e8b4c7;
background:white;
cursor:pointer;
margin:8px;
transition:0.25s ease;
font-family:'Quicksand',sans-serif;
}

#yes{
background:#e8b4c7;
color:white;
border:none;
}

#yes:hover{
background:#d99ab3;
}

#no{
position:relative;
}

.final{
font-family:'Playfair Display',serif;
font-size:28px;
line-height:1.5;
}
</style>
</head>

<body>

<div class="container">
<h1>
Xin chào Phương,<br>
Anh muốn mời em đi hẹn hò vào ngày 22 tháng 2 lúc 14:00.
</h1>

<div class="subtitle">
Anh hy vọng em sẽ nói "có".
</div>

<div id="countdown"></div>

<button id="yes">Có, em đi</button>
<button id="no">Không, em bận rồi</button>
</div>

<script>

// таймер
const countdownEl=document.getElementById("countdown");
const targetDate=new Date("Feb 22, 2026 14:00:00").getTime();

setInterval(()=>{
let now=new Date().getTime();
let distance=targetDate-now;

let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60*60))/(1000*60));
let seconds=Math.floor((distance%(1000*60))/1000);

countdownEl.innerHTML=
days+" ngày "+hours+" giờ "+minutes+" phút "+seconds+" giây";
},1000);


// убегающая кнопка (аккуратно)
let noBtn=document.getElementById("no");
let counter=0;

noBtn.addEventListener("mouseenter",function(){
counter++;

let offsetX=(Math.random()*200)-100;
let offsetY=(Math.random()*100)-50;

noBtn.style.transform="translate("+offsetX+"px,"+offsetY+"px)";

if(counter>5){
noBtn.style.opacity="0";
}
});


// финал
document.getElementById("yes").addEventListener("click",function(){
document.body.innerHTML=
'<div class="final">'+
'Anh biết mà.<br><br>'+
'Hẹn gặp em vào 14:00 nhé.<br><br>'+
'<span style="font-size:18px; opacity:0.6;">uncle D</span>'+
'</div>';
});
</script>

</body>
</html>
